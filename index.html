<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Buzzquizz</title>
</head>
<body>
    
    <!-- tela 2: aqui vai ser o código a exibição de um quizz. -->
    <!-- --------------------------------------------------------------------------------------------------------------------- -->


    <div class="header">BuzzQuizz</div>   
    <!-- esse é o header no topo do site, pode ser usado em todas as telas  -->

    <!-- --------------------------------------------------------------------------------------------------------------------- -->


    <div class="tituloImagem">O quão Potterhead é você?</div>
    <!-- Aqui tem o título do figma, mas depois esse título vai vir no innerHTML do js  -->


    <!-- --------------------------------------------------------------------------------------------------------------------- -->


   <ul class="perguntas">

    <!-- cada pergunta é um item il  -->

    <li class="pergunta">

        <div class="caixaPergunta"> Em qual animal Olho-Tonto Moody transfigurou Malfoy?</div>

            <!-- cada opção de resposta é um item li dentro da il pergunta no html  -->
            <ul class="opcoes">
                
                <li class="opcao"> <img src="imagens/gato.png" alt="imagem a">
                    <p>Gatíneo</p>

                <li class="opcao"> <img src="imagens/gato.png" alt="imagem a">
                    <p>Gatíneo</p>

                <li class="opcao"> <img src="imagens/gato.png" alt="imagem a">
                    <p>Gatíneo</p>

                    <p>Gatíneo</p>
                </li>

                

            </ul>


    </li>




   </ul>






























    <!--Tela 3.1: Criação de Quiz-->
    <main class="mainTela_3">
        <h2>Comece pelo começo</h2>
        <form class="tela_3_1 forms">
            <input id="input_1" type="text" placeholder="Título do seu quizz" >
            <input id="input_2" type="url" placeholder="URL da imagem do seu quizz" >
            <input id="input_3" type="number" placeholder="Quantidade de perguntas do quizz" min="3" >
            <input id="input_4" type="number" placeholder="Quantidade de níveis do quizz" min="2">
        </form>
        <button class="botaoForm" onclick="buttonPerguntas()">
            <p>Prosseguir pra criar perguntas</p>
        </button>
            
        <!--Tela 3.2-->
        <form class="tela_3_2 forms desaparece">
            <h2>Crie suas perguntas</h2>
            <!--Tem que ser alimentada pelo JavaScript-->
            
            <button class="botaoForm" onclick="buttonPerguntas()">
                <p>Prosseguir pra criar perguntas</p>
            </button>
        </form>
            
        <!--Tela 3.3-->
        <form class="tela_3_3 forms desaparece">
            <h2>Agora, decida os níveis!</h2>
            <!--Tem que ser alimentada pelo JavaScript-->
            <button class="botaoForm" onclick="buttonFinalizar()">
                <p>Finalizar Quizz</p>
            </button>
        </form>
            
        <!--Tela 3.4-->
        <form class="tela_3_4 forms desaparece">
            <h2>Seu quizz está pronto!</h2>
            <!--Tem que ser alimentada pelo JavaScript-->
            <button class="botaoForm" onclick="buttonAcessar()">
                <p>Acessar Quizz</p>
            </button>
        </form>
        
    </main>
</body>
</html>
